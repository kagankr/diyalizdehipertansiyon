                warning: 'Rebound hipertansiyon riski yüksektir.'

        const categories = [
            'Tümü',
            'ACE İnhibitörleri',
            'Kombinasyonlar (ACE+KKB)',
            'Kalsiyum Kanal Blokerleri',
            'Beta Blokerler',
            'Alfa/Santral Etkililer'
        ];

        function App() {
            const [activeCategory, setActiveCategory] = useState('ACE İnhibitörleri');
            const [selectedDrugIds, setSelectedDrugIds] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');

            // Filtering Logic
            const filteredDrugs = useMemo(() => {
                let list = drugDatabase;

                // 1. Filter by Category
                if (activeCategory !== 'Tümü') {
                    list = list.filter(d => d.group === activeCategory);
                }

                // 2. Filter by Search
                if (searchTerm) {
                    const lower = searchTerm.toLowerCase();
                    list = list.filter(d => 
                        d.ingredient.toLowerCase().includes(lower) || 
                        d.brands.toLowerCase().includes(lower)
                    );
                }

                return list;
            }, [activeCategory, searchTerm]);

            // Toggle Selection Logic
            const toggleDrug = (id) => {
                setSelectedDrugIds(prev => {
                    if (prev.includes(id)) {
                        return prev.filter(item => item !== id);
                    } else {
                        return [...prev, id];
                    }
                });
            };

            // Helper for Badge Color
            const getDialysisBadge = (status) => {
                if (status.includes('EVET')) return 'bg-red-100 text-red-800 border-red-200';
                if (status.includes('HAYIR')) return 'bg-green-100 text-green-800 border-green-200';
                return 'bg-yellow-100 text-yellow-800 border-yellow-200';
            };

                    Hemodiyaliz hastalarında antihipertansif ilaçların doz yönetimi, diyalizabilitesi ve piyasa isimleri için interaktif rehber.
                    </p>
                </div>

                {/* CONTROLS CONTAINER */}

                    {/* Category Tabs */}

                    {categories.map(cat => (
                        <button
                        key={cat}
                        onClick={() => { setActiveCategory(cat); setSelectedDrugIds([]); }}
                        className={`px-4 py-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 ${
                            activeCategory === cat 
                            ? 'border-blue-600 text-blue-700 bg-white' 
                            : 'border-transparent text-slate-500 hover:text-slate-700 hover:bg-slate-50'
                        }`}
                        >
                        {cat}
                        </button>
                    ))}
                    </div>

                    {/* Search & Filter Bar */}

                    <div className="relative w-full md:w-96">
                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <Search className="w-4 h-4" />
                        </span>
                        <input 
                        type="text" 
                        placeholder="Etken madde veya marka ara..." 
                        className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>
                    
                    <div className="text-sm text-slate-500 flex items-center gap-2">
                        <Filter className="w-4 h-4" />
                        {displayList.length} ilaç listeleniyor
                    </div>
                    </div>

                    {/* Quick Select Chips (Visible Drugs) */}
                    <div className="px-4 pb-4 flex flex-wrap gap-2">
                    {displayList.filter(d => selectedDrugIds.includes(d.id)).map(drug => (
                        <button
                        key={drug.id}
                        onClick={() => toggleDrug(drug.id)}
                        className={`px-3 py-1.5 rounded-full text-xs font-medium border transition-all flex items-center gap-2 bg-blue-600 text-white border-blue-600 shadow-md transform scale-105`}
                        >
                        <CheckCircle2 className="w-3 h-3" />
                        {drug.ingredient}
                        </button>
                    ))}
                    </div>
                </div>

                    <div className="max-w-6xl mx-auto mb-6 bg-amber-50 border border-amber-200 rounded-lg p-4 flex gap-3">

                    <div>

                        <p className="text-xs text-amber-700 mt-1">

                        </p>

                        className={`bg-white rounded-xl border shadow-sm transition-all duration-300 hover:shadow-md flex flex-col ${

                        {/* Card Header */}

                            <span className={`px-2 py-0.5 rounded text-[10px] font-bold border ${getDialysisBadge(drug.dialysis)}`}>

                        </div>

                        <div className="p-4 space-y-4 flex-grow">
                        
                        {/* Stats Grid */}
                        <div className="grid grid-cols-2 gap-3 text-sm">
                            <div className="bg-slate-50 p-2 rounded border border-slate-100">
                            <span className="block text-[10px] text-slate-400 uppercase">Piyasa Dozları</span>
                            <span className="font-medium text-slate-700">{drug.doses}</span>
                            </div>
                            <div className="bg-slate-50 p-2 rounded border border-slate-100">
                            <span className="block text-[10px] text-slate-400 uppercase">Max. Diyaliz Dozu</span>
                            <span className="font-medium text-slate-700">{drug.maxDose}</span>
                            </div>
                            <div className="bg-slate-50 p-2 rounded border border-slate-100">

                            <div className="bg-slate-50 p-2 rounded border border-slate-100">
                            <span className="block text-[10px] text-slate-400 uppercase">Aktif Metabolit</span>
                            <span className="font-medium text-slate-700 truncate" title={drug.activeMetabolite}>{drug.activeMetabolite}</span>
                            </div>
                        </div>

                        {/* Strategy Section */}
                        <div className="mt-2">
                            <div className="flex items-center gap-2 mb-1">
                            <Clock className="w-4 h-4 text-emerald-600" />
                            <span className="text-xs font-bold text-slate-500 uppercase">Doz Yönetimi & Strateji</span>
                            </div>
                            <p className="text-sm text-slate-700 leading-relaxed bg-emerald-50/50 p-2 rounded border border-emerald-100">
                            {drug.strategy}
                            </p>
                        </div>

                        {/* Specific Warning */}
                        {drug.warning && (
                            <div className="flex gap-2 items-start bg-red-50 p-2 rounded border border-red-100">
                            <Info className="w-4 h-4 text-red-500 mt-0.5 flex-shrink-0" />
                            <p className="text-xs text-red-700">{drug.warning}</p>
                            </div>
                        )}
                        </div>

                        {/* Card Footer (Selection Toggle) */}
                        <div className="p-3 border-t border-slate-100 bg-slate-50 rounded-b-xl flex justify-end">
                        <button 
                            onClick={() => toggleDrug(drug.id)}
                            className={`text-xs font-medium px-3 py-1.5 rounded transition-colors ${
                            selectedDrugIds.includes(drug.id)
                                ? 'bg-blue-600 text-white hover:bg-blue-700 shadow-md'
                                : 'bg-white border border-slate-200 text-slate-600 hover:bg-blue-50 hover:text-blue-600'
                            }`}
                        >
                            {selectedDrugIds.includes(drug.id) ? 'Seçildi' : 'Seç'}
                        </button>
                        </div>

                    </div>
                    ))}

                    {displayList.length === 0 && (
                    <div className="col-span-full text-center py-12 text-slate-400">
                        <Search className="w-12 h-12 mx-auto mb-3 opacity-20" />
                        <p>Aradığınız kriterlere uygun ilaç bulunamadı.</p>
                    </div>
                    )}
                </div>

                <div className="max-w-6xl mx-auto mt-12 text-center text-xs text-slate-400 pb-8">
                    <p>Veriler Türkiye İlaç ve Tıbbi Cihaz Kurumu ve güncel nefroloji kılavuzlarına dayanmaktadır.</p>
                    <p>Bu uygulama sadece sağlık profesyonellerine bilgi amaçlıdır, tedavi tavsiyesi yerine geçmez.</p>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
